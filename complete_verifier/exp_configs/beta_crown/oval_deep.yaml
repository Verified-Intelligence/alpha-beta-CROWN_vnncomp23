general:
  enable_incomplete_verification: False
model:
  name: cifar_model_deep
  path: models/oval/cifar_deep.pth
data:
  dataset: CIFAR
  pkl_path: models/oval/deep_100.pkl
  std: [0.225, 0.225, 0.225]
  mean: [0.485, 0.456, 0.406]
specification:
  robustness_type: specify-target
attack:
  pgd_order: skip
solver:
  batch_size: 1024
  beta-crown:
    iteration: 20
bab:
  timeout: 3600
  branching:
    method: fsb
    reduceop: min
    candidates: 1
